<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzap</title>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- CUSTOM STYLES -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/mediaquery.css">
    <link rel="stylesheet" href="./css/utilities.css">

    <!-- VUE CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <main id="app" class="webapp flex main-center cross-center">
        <div class="container flex">

            <!-- *******LEFT******* -->
            <div class="nav">
                <!-- HEADER -->
                <header>
                    <div class="user-photo">
                        <img src="./img/avatar_io.jpg" alt="user-avatar">
                    </div>
                    <div class="tool-bar">
                        <ul class="flex">
                            <li>
                                <button><i class="fa-solid fa-circle-notch"></i><button>
                            </li>
                            <li>
                                <button><i class="fa-solid fa-message"></i><button>
                            </li>
                            <li>
                                <button><i class="fa-solid fa-ellipsis-vertical"></i><button>
                            </li>
                        </ul>
                    </div>
                </header>
                <!-- /HEADER -->

                <!-- NOTIFICATIONS -->
                <div class="notifications smallfont flex cross-center">
                    <div class="notifications-icon fa-stack fa-2x">
                        <i class="fa-solid fa-circle fa-stack-2x"></i>
                        <i class="fa-solid fa-bell-slash  fa-stack-1x fa-inverse"></i>
                    </div>
                    <div class="notifications-text">
                        <h4>Ricevi notifiche di nuovi messaggi</h4>
                        <a class="typing-icons-grey smallerfont" href="">Attiva notifiche desktop</a>
                    </div>
                </div>
                <!-- /NOTIFICATIONS -->

                <!-- CONTACTS -->
                <main>
                    <div class="search-contact">
                        <input aria-label="search" id="search" type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div class="all-contact" >
                        <div class="contact-card" v-for="curContact in contacts">
                            <div class="contact-photo">
                                <img :src="`./img/avatar${curContact.avatar}.jpg`"
                                alt="contact-avatar">
                            </div>
                            <div class="message-preview">
                                <h4 class="smallfont">{{curContact.name}}</h4>
                                <span v-for="(curMessage, curIndex) in curContact.messages" class="smallerfont greytext">{{curContact.message}}</span>
                                <span class="time verysmallfont greytext">16:15</span>
                            </div>
                        </div>
                    </div>
                </main>
                <!-- /CONTACTS -->
            </div>
            <!-- *******/LEFT******* -->

            <!-- *******RIGHT******* -->
            <div class="chat-ui">

                <!-- HEADER -->
                <header>
                    <div class="contact-info">
                        <div class="contact-photo">
                            <img src="./img/avatar_1.jpg" alt="contact-avatar">
                        </div>
                        <div class="last-seen smallfont">
                            <h4 class="p-y-2">Michele</h4>
                            <span class="typing-icons-grey smallerfont">Ultimo accesso oggi alle 16:45</span>
                        </div>
                    </div>
                    <div class="tool-bar">
                        <ul class="flex">
                            <li>
                                <button><i class="fa-solid fa-magnifying-glass"></i></button>
                            </li>
                            <li>
                                <button><i class="fa-solid fa-paperclip"></i></button>
                            </li>
                            <li>
                                <button><i class="fa-solid fa-ellipsis-vertical"></i></button>
                            </li>
                        </ul>
                    </div>
                </header>
                <!-- /HEADER -->

                <!-- CHAT -->
                <main>
                    <div class="chat">
                        <!-- MESSAGES -->
                        <div class="messages">
                            <div :class="(message.status === 'sent') ? 'x-right sent' : 'x-left received'" class="flex" v-for="(message, index) in contacts[activeIndex].messages">
                                <div class="message">
                                    <p>{{message.message}}</p>
                                    <div class="message-options icongrey">
                                        <span><a href=""><i class="fa-solid fa-chevron-down"></i></a></span>
                                        <div class="options">
                                            <ul>
                                                <li><button>Info Messaggio</button></li>
                                                <li><button>Cancella Messaggio</button></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="message-time verysmallfont icongrey">
                                        <span>{{message.date}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- /MESSAGES -->

                        <!-- TYPING -->
                        <div class="typing">
                            <div class="emoji">
                                <button><i class="fa-regular fa-face-smile"></i></button>
                            </div>
                            <input aria-label="type" type="text" id="type" placeholder="Scrivi un messaggio">
                            <button><i class="fa-solid fa-microphone"></i></button>
                            <div class="send-message">
                                <button><i class="fa-solid fa-share"></i></button>
                            </div>
                        </div>
                        <!-- /TYPING -->
                    </div>
                </main>
                <!-- /CHAT -->
            </div>
            <!-- *******/RIGHT******* -->
        </div>
    </main>

<!-- JS -->
    <script src="./js/script.js"></script>
</body>
</html>
